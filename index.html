<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeatMakerProject</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="beatMaker.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- ? OUTER WRAP -->
    <div class="sequencer">
      <!-- ? KICK -->
      <div class="kick-track">
        <div class="controls">
          <h1>Kick</h1>
          <button data-track="0" class="mute kick-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="kick-select" id="kick-select">
            <option value="./allSounds/kick-classic.wav">Kick Classic</option>
            <option value="./allSounds/kick-808.wav">Kick 808</option>
            <option value="./allSounds/kick-heavy.wav">Kick Heavy</option>
            <option value="./allSounds/kick-floppy.wav">Kick Floppy</option>
            <option value="./allSounds/kick-dry.wav">Kick Dry</option>
            <option value="./allSounds/kick-gritty.wav">Kick Gritty</option>
            <option value="./allSounds/kick-big.wav">Kick Big</option>
            <option value="./allSounds/kick-cultivator.wav">
              Kick Cultivator
            </option>
            <option value="./allSounds/kick-deep.wav">Kick Deep</option>
            <option value="./allSounds/kick-electro01.wav">
              Kick Electro 01
            </option>
            <option value="./allSounds/kick-electro02.wav">
              Kick Electro 02
            </option>
            <option value="./allSounds/kick-newwave.wav">Kick New Wave</option>
            <option value="./allSounds/kick-oldschool.wav">
              Kick Old School
            </option>
            <option value="./allSounds/kick-plain.wav">Kick Plain</option>
            <option value="./allSounds/kick-slapback.wav">Kick Slapback</option>
            <option value="./allSounds/kick-softy.wav">Kick Softy</option>
            <option value="./allSounds/kick-stomp.wav">Kick Stomp</option>
            <option value="./allSounds/kick-tape.wav">Kick Tape</option>
            <option value="./allSounds/kick-thump.wav">Kick Thump</option>
            <option value="./allSounds/kick-tight.wav">Kick Tight</option>
            <option value="./allSounds/kick-tron.wav">Kick Tron</option>
            <option value="./allSounds/kick-vinyl01.wav">Kick Vinyl 01</option>
            <option value="./allSounds/kick-vinyl02.wav">Kick Vinyl 02</option>
            <option value="./allSounds/kick-zapper.wav">Kick Zapper</option>
          </select>
        </div>
        <div class="kick">
          <div class="pad kick-pad b0"></div>
          <div class="pad kick-pad b1"></div>
          <div class="pad kick-pad b2"></div>
          <div class="pad kick-pad b3"></div>
          <div class="pad kick-pad b4"></div>
          <div class="pad kick-pad b5"></div>
          <div class="pad kick-pad b6"></div>
          <div class="pad kick-pad b7"></div>
        </div>
      </div>
      <!-- ? SNARE -->
      <div class="snare-track">
        <div class="controls">
          <h1>Snare</h1>
          <button data-track="1" class="mute kick-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="snare-select" id="snare-select">
            <option value="./allSounds/snare-acoustic01.wav">
              Snare Acoustic
            </option>
            <option value="./allSounds/snare-808.wav">Snare 808</option>
            <option value="./allSounds/snare-vinyl01.wav">
              Snare Vinyl 01
            </option>
            <option value="./allSounds/snare-vinyl02.wav">
              Snare Vinyl 02
            </option>
            <option value="./allSounds/snare-big.wav">Snare Big</option>
            <option value="./allSounds/snare-block.wav">Snare Block</option>
            <option value="./allSounds/snare-electro.wav">Snare Electro</option>
            <option value="./allSounds/snare-analog.wav">Snare Analog</option>
            <option value="./allSounds/snare-brute.wav">Snare Brute</option>
            <option value="./allSounds/snare-dist01.wav">Snare Dist 01</option>
            <option value="./allSounds/snare-dist02.wav">Snare Dist 02</option>
            <option value="./allSounds/snare-dist03.wav">Snare Dist 03</option>
            <option value="./allSounds/snare-lofi01.wav">Snare Lofi 01</option>
            <option value="./allSounds/snare-lofi02.wav">Snare Lofi 02</option>
            <option value="./allSounds/snare-modular.wav">Snare Modular</option>
            <option value="./allSounds/snare-noise.wav">Snare Noise</option>
            <option value="./allSounds/snare-pinch.wav">Snare Pinch</option>
            <option value="./allSounds/snare-punch.wav">Snare Punch</option>
            <option value="./allSounds/snare-smasher.wav">Snare Smasher</option>
            <option value="./allSounds/snare-sumo.wav">Snare Sumo</option>
            <option value="./allSounds/snare-tape.wav">Snare Tape</option>
          </select>
        </div>
        <div class="snare">
          <div class="pad snare-pad b0"></div>
          <div class="pad snare-pad b1"></div>
          <div class="pad snare-pad b2"></div>
          <div class="pad snare-pad b3"></div>
          <div class="pad snare-pad b4"></div>
          <div class="pad snare-pad b5"></div>
          <div class="pad snare-pad b6"></div>
          <div class="pad snare-pad b7"></div>
        </div>
      </div>
      <!-- ? HIHAT -->
      <div class="hihat-track">
        <div class="controls">
          <h1>Hihat</h1>
          <button data-track="2" class="mute kick-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="hihat-select" id="hihat-select">
            <option value="./allSounds/hihat-acoustic01.wav">
              Hihat Acoustic
            </option>
            <option value="./allSounds/hihat-808.wav">Hihat 808</option>
            <option value="./allSounds/hihat-analog.wav">Hihat Analog</option>
            <option value="./allSounds/hihat-digital.wav">Hihat Digital</option>
            <option value="./allSounds/hihat-electro.wav">Hihat Electro</option>
            <option value="./allSounds/hihat-reso.wav">Hihat Reso</option>
            <option value="./allSounds/hihat-ring.wav">Hihat Ring</option>
            <option value="./allSounds/hihat-plain.wav">Hihat Plain</option>
            <option value="./allSounds/hihat-dist01.wav">Hihat Dist 01</option>
            <option value="./allSounds/hihat-dist02.wav">Hihat Dist 02</option>
          </select>
        </div>
        <div class="hihat">
          <div class="pad hihat-pad b0"></div>
          <div class="pad hihat-pad b1"></div>
          <div class="pad hihat-pad b2"></div>
          <div class="pad hihat-pad b3"></div>
          <div class="pad hihat-pad b4"></div>
          <div class="pad hihat-pad b5"></div>
          <div class="pad hihat-pad b6"></div>
          <div class="pad hihat-pad b7"></div>
        </div>
      </div>

      <!-- ? TOM -->
      <div class="tom-track">
        <div class="controls">
          <h1>Tom</h1>
          <button data-track="3" class="mute tom-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="tom-select" id="tom-select">
            <option value="./allSounds/tom-acoustic01.wav">
              Tom Acoustic 01
            </option>
            <option value="./allSounds/tom-acoustic02.wav">
              Tom Acoustic 02
            </option>
            <option value="./allSounds/tom-808.wav">Tom 808</option>
            <option value="./allSounds/tom-analog.wav">Tom Analog</option>
            <option value="./allSounds/tom-chiptune.wav">Tom Chiptune</option>
            <option value="./allSounds/tom-fm.wav">Tom FM</option>
            <option value="./allSounds/tom-lofi.wav">Tom Lofi</option>
            <option value="./allSounds/tom-rototom.wav">Tom Rototom</option>
            <option value="./allSounds/tom-short.wav">Tom Short</option>
          </select>
        </div>
        <div class="tom">
          <div class="pad tom-pad b0"></div>
          <div class="pad tom-pad b1"></div>
          <div class="pad tom-pad b2"></div>
          <div class="pad tom-pad b3"></div>
          <div class="pad tom-pad b4"></div>
          <div class="pad tom-pad b5"></div>
          <div class="pad tom-pad b6"></div>
          <div class="pad tom-pad b7"></div>
        </div>
      </div>

      <!-- ? CLAP -->
      <div class="clap-track">
        <div class="controls">
          <h1>Clap</h1>
          <button data-track="4" class="mute clap-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="clap-select" id="clap-select">
            <option value="./allSounds/clap-808.wav">Clap 808</option>
            <option value="./allSounds/clap-analog.wav">Clap Analog</option>
            <option value="./allSounds/clap-crushed.wav">Clap Crushed</option>
            <option value="./allSounds/clap-fat.wav">Clap Fat</option>
            <option value="./allSounds/clap-slapper.wav">Clap Slapper</option>
            <option value="./allSounds/clap-tape.wav">Clap Tape</option>
          </select>
        </div>
        <div class="clap">
          <div class="pad clap-pad b0"></div>
          <div class="pad clap-pad b1"></div>
          <div class="pad clap-pad b2"></div>
          <div class="pad clap-pad b3"></div>
          <div class="pad clap-pad b4"></div>
          <div class="pad clap-pad b5"></div>
          <div class="pad clap-pad b6"></div>
          <div class="pad clap-pad b7"></div>
        </div>
      </div>

      <!-- ? CRASH -->
      <div class="crash-track">
        <div class="controls">
          <h1>Crash</h1>
          <button data-track="5" class="mute crash-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="crash-select" id="crash-select">
            <option value="./allSounds/crash-808.wav">Crash 808</option>
            <option value="./allSounds/crash-acoustic.wav">
              Crash Acoustic
            </option>
            <option value="./allSounds/crash-noise.wav">Crash Noise</option>
            <option value="./allSounds/crash-tape.wav">Crash Tape</option>
          </select>
        </div>
        <div class="crash">
          <div class="pad crash-pad b0"></div>
          <div class="pad crash-pad b1"></div>
          <div class="pad crash-pad b2"></div>
          <div class="pad crash-pad b3"></div>
          <div class="pad crash-pad b4"></div>
          <div class="pad crash-pad b5"></div>
          <div class="pad crash-pad b6"></div>
          <div class="pad crash-pad b7"></div>
        </div>
      </div>

      <!-- ? OPENHAT -->
      <div class="openhat-track">
        <div class="controls">
          <h1>OpenHat</h1>
          <button data-track="6" class="mute openhat-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="openhat-select" id="openhat-select">
            <option value="./allSounds/openhat-808.wav">OpenHat 808</option>
            <option value="./allSounds/openhat-acoustic01.wav">
              OpenHat Acoustic
            </option>
            <option value="./allSounds/openhat-analog.wav">
              OpenHat Analog
            </option>
            <option value="./allSounds/openhat-slick.wav">OpenHat Slick</option>
            <option value="./allSounds/openhat-tight.wav">OpenHat Tight</option>
          </select>
        </div>
        <div class="openhat">
          <div class="pad openhat-pad b0"></div>
          <div class="pad openhat-pad b1"></div>
          <div class="pad openhat-pad b2"></div>
          <div class="pad openhat-pad b3"></div>
          <div class="pad openhat-pad b4"></div>
          <div class="pad openhat-pad b5"></div>
          <div class="pad openhat-pad b6"></div>
          <div class="pad openhat-pad b7"></div>
        </div>
      </div>

      <!-- ? PERC -->
      <div class="perc-track">
        <div class="controls">
          <h1>Perc</h1>
          <button data-track="7" class="mute perc-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="perc-select" id="perc-select">
            <option value="./allSounds/perc-808.wav">Perc 808</option>
            <option value="./allSounds/perc-chirpy.wav">Perc Chirpy</option>
            <option value="./allSounds/perc-hollow.wav">Perc Hollow</option>
            <option value="./allSounds/perc-laser.wav">Perc Laser</option>
            <option value="./allSounds/perc-metal.wav">Perc Metal</option>
            <option value="./allSounds/perc-nasty.wav">Perc Nasty</option>
            <option value="./allSounds/perc-short.wav">Perc Short</option>
            <option value="./allSounds/perc-tambo.wav">Perc Tambo</option>
            <option value="./allSounds/perc-tribal.wav">Perc Tribal</option>
            <option value="./allSounds/perc-weirdo.wav">Perc Weirdo</option>
          </select>
        </div>
        <div class="perc">
          <div class="pad perc-pad b0"></div>
          <div class="pad perc-pad b1"></div>
          <div class="pad perc-pad b2"></div>
          <div class="pad perc-pad b3"></div>
          <div class="pad perc-pad b4"></div>
          <div class="pad perc-pad b5"></div>
          <div class="pad perc-pad b6"></div>
          <div class="pad perc-pad b7"></div>
        </div>
      </div>

      <!-- ? MISC -->
      <div class="misc-track">
        <div class="controls">
          <h1>Misc</h1>
          <button data-track="8" class="mute misc-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="misc-select" id="misc-select">
            <option value="./allSounds/cowbell-808.wav">Cowbell 808</option>
            <option value="./allSounds/ride-acoustic01.wav">
              Ride Acoustic 01
            </option>
            <option value="./allSounds/ride-acoustic02.wav">
              Ride Acoustic 02
            </option>
            <option value="./allSounds/shaker-analog.wav">Shaker Analog</option>
            <option value="./allSounds/shaker-shuffle.wav">
              Shaker Shuffle
            </option>
            <option value="./allSounds/shaker-suckup.wav">Shaker Suckup</option>
          </select>
        </div>
        <div class="misc">
          <div class="pad misc-pad b0"></div>
          <div class="pad misc-pad b1"></div>
          <div class="pad misc-pad b2"></div>
          <div class="pad misc-pad b3"></div>
          <div class="pad misc-pad b4"></div>
          <div class="pad misc-pad b5"></div>
          <div class="pad misc-pad b6"></div>
          <div class="pad misc-pad b7"></div>
        </div>
      </div>

      <div class="play-options">
        <div class="play-wrapper">
          <button class="play">Play</button>
        </div>

        <div class="range-options">
          <input
            class="tempo-slider"
            type="range"
            min="30"
            max="600"
            value="100"
          />
          <p>BPM: <span class="tempo-meter">100</span></p>
        </div>
      </div>

      <audio class="kick-sound" src="./allSounds/kick-classic.wav"></audio>
      <audio class="snare-sound" src="./allSounds/snare-acoustic01.wav"></audio>
      <audio class="hihat-sound" src="./allSounds/hihat-acoustic01.wav"></audio>
      <audio class="tom-sound" src="./allSounds/tom-acoustic01.wav"></audio>
      <audio class="clap-sound" src="./allSounds/clap-808.wav"></audio>
      <audio class="crash-sound" src="./allSounds/crash-808.wav"></audio>
      <audio class="openhat-sound" src="./allSounds/openhat-808.wav"></audio>
      <audio class="perc-sound" src="./allSounds/perc-808.wav"></audio>
      <audio class="misc-sound" src="./allSounds/cowbell-808.wav"></audio>
    </div>

    <script src="beatMaker.js"></script>
  </body>
</html>
